<!doctype html>
<html>
<head>
<base href="/">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
	name="viewport" />
<title>ipv6网盘系统</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/overrall.min.css">
<link rel="icon" type="image/x-icon" href="css/icon.png" />
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
<![endif]-->
</head>

<body>
	<div class="container">
		<div style="display: flex;flex-direction: column;align-items: center;justify-content: center; background-color: rgba(23,186,194,1);width: 55vw;height: 100vh;position: absolute;top: 0;left: 0">
			<div style="color: #fff">
				<h1><strong>欢迎您！</strong></h1>
				<h1>注册ipv6教育资源分发系统</h1>
			</div>

		</div>
		<div >
			<div class="col-md-4 col-md-offset-8" style="">
				<p class="centerText" style="font-size: 30px; color: #4D4D4D;margin-top: 30%">
					<strong>欢迎注册新账户</strong>
				</p>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">注册新账户</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group" id="accountidbox">
								<label for="accountid" id="accountidtitle"
									class="col-sm-4 control-label">账户名：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="accountid"
										placeholder="请输入要注册的账户名……">
								</div>
							</div>
							<div class="form-group" id="accountpwdbox">
								<label for="accountpwd" id="accountpwdtitle"
									class="col-sm-4 control-label">密码：</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="accountpwd"
										placeholder="请输入新账户的密码……">
								</div>
							</div>
							<div class="form-group" id="repaccountpwdbox">
								<label for="accountpwd" id="repaccountpwdtitle"
									class="col-sm-4 control-label">确认密码：</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="repaccountpwd"
										placeholder="请再次输入新账户的密码……">
								</div>
							</div>
							<br />
							<div id="vercodebox" class="form-group hidden"><label class='col-sm-5'><img id='showvercode' class='vercodeimg' alt='点击获取验证码' src='' onclick='getNewVerCode()'></label><div class='col-sm-7'><input type='text' class='form-control' id='vercode' placeholder='请输入验证码进行验证……'></div></div>
							<div id="alertbox" role="alert" class="alert alert-danger hidden"></div>
							<input id="signupBtn" class="form-control btn-primary" style="float: left;width: 40%;background-color: rgba(23,186,194,1);border: 0"
								type="button" value="立即注册" onclick="doSignUp()">
							<input class="form-control btn-danger" type="button" value="返回" style="float: right;width: 40%;background-color: #fff;color:rgba(23,186,194,1); border: 1px solid rgba(23,186,194,1)"
								onclick="window.location.href = '/home.html'"> <br />
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jsencrypt.min.js"></script>
<script type="text/javascript" src="js/signup.js"></script>
</html>
