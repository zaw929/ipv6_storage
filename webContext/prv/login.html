<!doctype html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
            name="viewport"/>
    <title>ipv6网盘系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/overrall.min.css">
    <link rel="icon" type="image/x-icon" href="css/icon.png"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div>
    <div class="">
        <div style="display: flex;flex-direction: column;align-items: center;justify-content: center; background-color: rgba(23,186,194,1);width: 55vw;height: 100vh;position: absolute;top: 0;left: 0">
			<div style="color: #fff">
				<h1><strong>欢迎您！</strong></h1>
				<h1>进入ipv6教育资源分发系统</h1>
			</div>

		</div>

        <div class="col-md-3 col-md-offset-8" style="float: left">
            <p class="centerText" style="font-size: 30px; color: #4D4D4D;margin-top: 30%;">
                <strong>欢迎使用网盘系统</strong>
            </p>
            <div class="panel panel-default" style="">

                <div class="panel-heading">
                    <h3 class="panel-title">ipv6网盘系统</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div style="margin: 10px auto 20px;text-align: center">请登录</div>
                        <div class="form-group" id="accountidbox">
                            <label for="accountid" id="accountidtitle"
                                   class="col-sm-3 control-label">账户：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="accountid"
                                       placeholder="请输入账户……">
                            </div>
                        </div>
                        <div class="form-group" id="accountpwdbox">
                            <label for="accountpwd" id="accountpwdtitle"
                                   class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="accountpwd"
                                       placeholder="请输入密码……">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group hidden" id="vercodebox"></div>
                        <div id="alertbox" role="alert"></div>
                        <input id="loginBtn" class="form-control btn-success"
                               type="button" value="登录" onclick="dologin()" style="width: 40% ;float: left;background-color: rgba(23,186,194,1);border: 0">
                        <div id="signupBox">
                            <input class="form-control btn-info"
                                   type="button" value="立即注册" style="width: 40%;float: left;margin-left: 20%;background-color: #fff;color:rgba(23,186,194,1); border: 1px solid rgba(23,186,194,1)"
                                   onclick="window.location.href = '/prv/signup.html'">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jsencrypt.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
